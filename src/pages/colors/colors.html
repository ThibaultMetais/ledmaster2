<ion-header>

  <ion-navbar>
    <ion-title>Colors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="colorsettings">
    <div *ngFor='let navigation of indices'><ion-icon class="grandesicones" [color]="choix==navigation ? 'danger' : 'blue'" (click)="choisir(navigation)" name="square"></ion-icon></div>
    <div> <ion-icon *ngIf='indices.length!==5' align='left' class="grandesicones" color="blue" name="add-circle" (click)="addColor()"></ion-icon></div>
  </div>

  <div>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <p>
              <font size="5">
                Couleur
              </font>
          </p>
        </ion-card-title>
        <ion-list>
          <ion-item>
            <ion-range [(ngModel)]="listcolors[choix].red" min="0" max="255" pin="true" color="danger">
              <ion-icon range-left color="danger" name="water"></ion-icon>
            </ion-range>
            <ion-range [(ngModel)]="listcolors[choix].green" min="0" max="255" pin="true" color="green">
              <ion-icon range-left color="green" name="water"></ion-icon>
            </ion-range>
            <ion-range [(ngModel)]="listcolors[choix].blue" min="0" max="255" pin="true" color="blue">
              <ion-icon range-left color="blue" name="water"></ion-icon>
            </ion-range>
          </ion-item>
          <button ion-button color="danger" (click)="deleteColor(choix)">Supprimer</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
